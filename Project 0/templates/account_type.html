<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open a new Account</title>
</head>
<body>
    <div>
        <form action="http://127.0.0.1:5000/account/success" method = "POST">
            <p>Re-enter your credentials for verification</p>
            <label for = "user_name">Username: </label>
            <input type = "text" id = "user_name" name = "user_name"><br><br>
            <label for ="user_pass">Password:&nbsp;</label>
            <input type ="password" id = "user_pass" name = "user_pass"><br><br>
            <p>What kind type of account are you creating?</p>
            <select name="acct_type" id="acct_type">
                <option value="checking">Checking</option>
                <option value="savings">Savings</option>
                <option value="business">Business</option>
            </select>
            <input type="submit" value="Open Account">
        </form>
    </div>
</body>
</html>
